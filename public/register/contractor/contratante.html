<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow</title>
    <link rel="stylesheet" href="../../../src/css/cadastro/contratante.css">
    <link rel="icon" type="image/x-icon" href="../../src/assets/icons/icon.ico">
</head>

<body>



    <section class="section-2">
        <div class="conteudo">
            <div class="topo">
                <img src="../../../src/assets/image/Union.png" alt="logo">
                <h1>Criar nova conta  </h1>
                <h3>Preencha todos os campos abaixo</h3>
            </div>

           <div class ="contratante">
            <form method="post" id="formcontratante">
                <label> Email</label>
                <input type="email" name="temail" id="temail" class="caixadetexto" placeholder="email" 
                maxlength="50" minlength="5"/> <br/>

                <label> Senha</label>
                <input type="password" name="tsenha" id="tsenha" class="caixadetexto" placeholder="senha" 
                maxlength="50" minlength="5"/> <br/>

                <label> Confirmar Senha</label>
                <input type="password" name="tsenha" id="tsenha" class="caixadetexto" placeholder="confirmar senha" 
                maxlength="50" minlength="5"/> <br/>

                
                <label> Data de nascimento</label>
                <div class="dataenviar">
                    <input type="datetime-local" name="tdata" id="tdata" class="tdata" placeholder=" " 
                    maxlength="50" minlength="5"/> <br/>

                    <input type="submit" name="btnenviar" id="btnenviar"
                    class="botao" value="Enviar"/> 
                </div>
            </form>
           </div>
        </div>

        
    </section>

     


    <script src="../../src/js/hamburguer.js"></script>
</body>

</html>
