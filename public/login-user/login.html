<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/css/login/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="../../src/assets/image/logo.svg" alt="Logo" class="logo">
        </div>
        <h1 class="title">Entrar na sua conta</h1>
        <form method="post" class="form-login" id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>

            <button class="entrar" type="submit">Entrar</button>
        </form>
        <p class="register-link">NÃ£o tem uma conta? <a href="../register/register.html">Cadastre-se</a></p>
    </div>
</body>
</html>
